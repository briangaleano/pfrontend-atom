<div class="tasks-container">

  <div class="header">
    <h2>Tasks</h2>

    <button mat-raised-button color="primary" (click)="openDialog()">
      <mat-icon>add</mat-icon>
      Nueva tarea
    </button>

    <button mat-raised-button color="primary" (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      Cerrar sesión
    </button>
  </div>

  <table mat-table [dataSource]="tasks$" class="mat-elevation-z8">

  <ng-container matColumnDef="titulo">
    <th mat-header-cell *matHeaderCellDef>Título</th>
    <td mat-cell *matCellDef="let task">{{ task.titulo }}</td>
  </ng-container>

  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef>Descripción</th>
    <td mat-cell *matCellDef="let task">{{ task.descripcion }}</td>
  </ng-container>


  <ng-container matColumnDef="completado">
    <th mat-header-cell *matHeaderCellDef>Estado</th>
    <td mat-cell *matCellDef="let task">
      <mat-chip color="primary" *ngIf="task.completado">Completado</mat-chip>
      <mat-chip color="warn" *ngIf="!task.completado">Pendiente</mat-chip>
    </td>
  </ng-container>

  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef>Creado</th>
    <td mat-cell *matCellDef="let task">
      {{ task.createdAt | date:'short' }}
    </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let task">
      <button
      mat-icon-button
      color="primary"
      [disabled]="task.completado"
      matTooltip="Marcar como completada"
      (click)="confirmComplete(task)">
      <mat-icon>check_circle</mat-icon>
    </button>

      <button
        mat-icon-button
        color="warn"
        matTooltip="Eliminar tarea"
        (click)="confirmDelete(task)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>


</div>
